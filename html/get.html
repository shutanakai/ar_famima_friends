<!DOCTYPE html>
<html>
    <head>
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <title>おともだちができました | あつめてファミマフレンズ</title>
        <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet" />
        <link href="./common.css" rel="stylesheet" type="text/css" />
        <link href="./get.css" rel="stylesheet" type="text/css" />
        <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
        <script>
            // VConsole will be exported to `window.VConsole` by default.
            const vConsole = new window.VConsole();
        </script>
    </head>
    <body>
        <div id="app">
            <h2>{{ monsterNames[monsterId] }}と、おともだちになりました！</h2>
            <img v-bind:src="`images/model_${monsterId}.png`" v-bind:alt="monsterNames[monsterId]" />
        </div>
        <script>
            var app5 = new Vue({
                el: '#app',
                data: {
                    userName: '',
                    monsterId: '',
                    monsterNames: {
                        deer: 'シカさん'
                    }
                },
                mounted: function () {
                    this.userName = this.getParam('name');
                    this.monsterId = this.getParam('id');
                },
                methods: {
                    getParam: function (name, url) {
                        if (!url) url = window.location.href;
                        name = name.replace(/[\[\]]/g, '\\$&');
                        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                            results = regex.exec(url);
                        if (!results) return null;
                        if (!results[2]) return '';
                        return decodeURIComponent(results[2].replace(/\+/g, ' '));
                    }
                }
            });
        </script>
    </body>
</html>
