<!DOCTYPE html>
<html>
    <head>
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>おともだちができました | あつめてファミマフレンズ</title>
        <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet" />
        <link href="./common.css" rel="stylesheet" type="text/css" />
        <link href="./get.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="get" class="get">
            <main class="get__main">
                <img src="images/familymart.png" alt="FamilyMart" class="get__logo" />
                <h2 class="get__head">
                    {{ monsterNames[monsterId] }}と、<br />
                    おともだちになりました！
                </h2>
                <img
                    class="get__image"
                    v-bind:src="`images/model_${monsterId}.png`"
                    v-bind:alt="monsterNames[monsterId]"
                />
                <a href="./list.html" class="get__button">ずかんをみる</a>
            </main>
        </div>
        <script>
            var app5 = new Vue({
                el: '#get',
                data: {
                    userName: '',
                    monsterId: '',
                    monsterNames: {
                        deer: 'シカさん'
                    }
                },
                mounted: function () {
                    this.userName = this.getParam('name');
                    this.monsterId = this.getParam('id');
                },
                methods: {
                    getParam: function (name, url) {
                        if (!url) url = window.location.href;
                        name = name.replace(/[\[\]]/g, '\\$&');
                        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                            results = regex.exec(url);
                        if (!results) return null;
                        if (!results[2]) return '';
                        return decodeURIComponent(results[2].replace(/\+/g, ' '));
                    }
                }
            });
        </script>
    </body>
</html>
