<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet" />
        <link href="./css/common.css" rel="stylesheet" type="text/css" />
        <link href="./css/list.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="list" class="list">
            <main class="list__main">
                <div class="list__wrapper">
                    <img src="images/familymart.png" alt="FamilyMart" class="list__logo" />
                    <h1 class="list__head">{{ userName }}さんの<br />ファミマフレンズずかん</h1>
                    <p class="list__desp">4かいおともだちをみつけるたび、<br />クーポンがもらえるよ！</p>
                    <ul class="list__list">
                        <li>
                            <div class="list__space">
                                <img src="images/dog.png" alt="dog" />
                                <p class="list__name">イヌさん</p>
                            </div>
                        </li>
                        <li>
                            <div class="list__space">
                                <img src="images/cat.png" alt="cat" />
                                <p class="list__name">ネコさん</p>
                            </div>
                        </li>
                        <li>
                            <div class="list__space">
                                <img src="images/rabbit.png" alt="rabbit" />
                                <p class="list__name">ウサギさん</p>
                            </div>
                        </li>
                        <li>
                            <div class="list__space">
                                <transition>
                                    <template v-if="show">
                                        <img src="images/deer.png" alt="deer" />
                                        <p class="list__name">シカさん</p>
                                    </template>
                                </transition>
                                <p class="list__coupon">タップで<br />クーポンゲット！</p>
                                <div class="list__decorate"></div>
                            </div>
                        </li>
                        <li>
                            <div class="list__space list__space--noimage"></div>
                        </li>
                        <li>
                            <div class="list__space list__space--noimage"></div>
                        </li>
                        <li>
                            <div class="list__space list__space--noimage"></div>
                        </li>
                        <li>
                            <div class="list__space list__space--noimage">
                                <p class="list__coupon">タップで<br />クーポンゲット！</p>
                                <div class="list__decorate"></div>
                            </div>
                        </li>
                        <li>
                            <div class="list__space list__space--noimage"></div>
                        </li>
                        <li>
                            <div class="list__space list__space--noimage"></div>
                        </li>
                        <li>
                            <div class="list__space list__space--noimage"></div>
                        </li>
                        <li>
                            <div class="list__space list__space--noimage">
                                <p class="list__coupon">タップで<br />クーポンゲット！</p>
                                <div class="list__decorate"></div>
                            </div>
                        </li>
                    </ul>
                    <a href="https://liff.line.me/1656788750-QAXNWqrn" class="list__button">トップにもどる</a>
                </div>
            </main>
        </div>
        <script>
            new Vue({
                el: '#list',
                data: {
                    userName: '',
                    show: false
                },
                mounted: function () {
                    this.login();
                    setTimeout(() => {
                        this.show = true;
                    }, 1000);
                },
                methods: {
                    login: function () {
                        liff.init({ liffId: '1656788750-JG1xDwnW' }).then(() => {
                            liff.getProfile().then((profile) => {
                                this.userName = profile.displayName;
                            });
                        });
                    }
                }
            });
        </script>
    </body>
</html>
