<!DOCTYPE html>
<html>
    <head>
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="aframe.js"></script>
        <link href="index.css" rel="stylesheet" />
        <title>famima friends ar</title>
        <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
        <script>
            // VConsole will be exported to `window.VConsole` by default.
            var vConsole = new window.VConsole();
        </script>
    </head>
    <body>
        <a-scene
            vr-mode-ui="enabled: false;"
            embedded
            arjs="debugUIEnabled: false;"
            device-orientation-permission-ui="enabled: false"
        >
            <a-assets>
                <img src="images/scope.png" id="scope" />
                <a-asset-item id="duck" src="./models/duck.glb"></a-asset-item>
                <a-asset-item id="deer" src="./models/deer.glb"></a-asset-item>
            </a-assets>
            <a-marker preset="hiro">
                <a-entity
                    gltf-model="#deer"
                    scale="0.05 0.05 0.05"
                    rotation="270 40 0"
                    position="0 1 0"
                    class="clickable"
                    deer
                ></a-entity>
                <!-- <a-entity gltf-model="#duck" position="0 0.5 0" class="clickable" duck></a-entity> -->
                <!-- <a-entity gltf-model="#apple" class="clickable" apple></a-entity> -->
                <!-- <a-box position="0 0.5 0" class="clickable" box></a-box> -->
            </a-marker>
            <a-entity camera>
                <a-entity
                    cursor="fuse: false;"
                    raycaster="objects: .clickable"
                    position="0 0 -1"
                    geometry="primitive: circle; radius: 0.05"
                    material="src: #scope; shader: flat; transparent: true"
                ></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
