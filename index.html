<!DOCTYPE html>
<html>
    <head>
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="script.js"></script>
        <link href="index.css" rel="stylesheet" />
        <title>famima friends ar</title>
    </head>
    <body>
        <a-scene
            vr-mode-ui="enabled: false;"
            embedded
            arjs="debugUIEnabled: false;"
            device-orientation-permission-ui="enabled: false"
        >
            <a-assets>
                <img src="images/scope.png" id="scope" />
                <a-asset-item id="apple" src="./models/apple.glb"></a-asset-item>
                <a-asset-item id="cage" src="./models/cage.glb"></a-asset-item>
                <a-asset-item id="duck" src="./models/duck.glb"></a-asset-item>
            </a-assets>
            <a-marker preset="hiro">
                <!-- <a-entity gltf-model="#duck" position="0 0.5 0" class="clickable" duck></a-entity> -->
                <!-- <a-entity gltf-model="#apple" class="clickable" apple></a-entity> -->
                <a-box position="0 0.5 0" class="clickable" box></a-box>
            </a-marker>
            <a-entity camera>
                <a-entity
                    cursor="fuse: false;"
                    raycaster="objects: .clickable"
                    position="0 0 -1"
                    geometry="primitive: circle; radius: 0.05"
                    material="src: #scope; roughness: 0; shader: flat; transparent: true"
                ></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
